include		@SCHEMADIR@/core.schema
include		@SCHEMADIR@/cosine.schema
include		@SCHEMADIR@/inetorgperson.schema
include		@SCHEMADIR@/openldap.schema
include		@SCHEMADIR@/nis.schema
include		@DATADIR@/test.schema

#
pidfile		@TESTDIR@/slapd.1.pid
argsfile	@TESTDIR@/slapd.1.args

#mod#modulepath	../servers/slapd/back-@BACKEND@/
#mod#moduleload	back_@BACKEND@.la
#monitormod#modulepath ../servers/slapd/back-monitor/
#monitormod#moduleload back_monitor.la
#ddsmod#modulepath ../servers/slapd/overlays/
#ddsmod#moduleload dds.la

#######################################################################
# database definitions
#######################################################################

database	@BACKEND@
suffix		"dc=example,dc=com"
rootdn		"cn=Manager,dc=example,dc=com"
rootpw		secret
#~null~#directory	@TESTDIR@/db.1.a
#indexdb#index		objectClass	eq
#indexdb#index		cn,sn,uid	pres,eq,sub
#indexdb#index		entryExpireTimestamp	eq
#ndb#dbname db_1
#ndb#include @DATADIR@/ndb.conf
add_content_acl	on

overlay		dds
dds-max-ttl	1d
dds-min-ttl	10s
dds-default-ttl	1h
dds-interval	5s
dds-tolerance	1s

# This is to test the meeting feature
access to attrs=userPassword
	by self write
	by * read

access to dn.base="ou=Groups,dc=example,dc=com"
                attrs=children
        by users write

access to dn.onelevel="ou=Groups,dc=example,dc=com"
                attrs=entryTtl
        by dnattr=member manage
        by * read

access to dn.onelevel="ou=Groups,dc=example,dc=com"
        by dnattr=creatorsName write
        by * break

access to dn.onelevel="ou=Groups,dc=example,dc=com"
                attrs=entry
        by * read

access to dn.onelevel="ou=Groups,dc=example,dc=com"
                attrs=member
        by users selfwrite
        by * read

access to *
	by * read

#monitor#database	monitor
